<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Proveedores</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link th:href="@{/styles/Estilos.css}" rel="stylesheet" />

</head>
<body>
<div class="menu_Contenedor">
        <div class="menu_Contenedor_Titulo login_Contenedor">
            <h1>Vuelalo.com</h1>
        </div>

        <div class="menu_Contenedor_Menu">
            <a th:href="@{/listarUsuario}" class="menu_Contenedor_Usuarios">
                Usuarios
            </a>
            <a th:href="@{/listarCliente}" class= "menu_Contenedor_Clientes">
                Clientes
            </a>
            <a th:href="@{/listarProveedor}" class="menu_Contenedor_Proveedores">
                Proveedores
            </a>
            <a  th:href="@{/listarProducto}" class= "menu_Contenedor_Productos">
                Productos
            </a>
            <a th:href="@{/mostrarFormVentas}" class="menu_Contenedor_Ventas">
                Ventas
            </a>
            <a th:href="@{/reportes}" class="menu_Contenedor_Reportes">
                Reportes
            </a>

        </div>

    </div>
	<div style="margin-top: 3vw;">

		<table class="AnchoTabla table table-striped mx-auto">
			<thead>
				<tr>
					<th>NIT</th>
					<th>NOMBRE</th>
					<th>DIRECCION</th>
					<th>CIUDAD</th>
					<th>TELEFONO</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p:${proveedores}">
					<td th:text="${p.nit_Proveedor}"></td>
					<td th:text="${p.nombre_Proveedor}"></td>
					<td th:text="${p.direccion_Proveedor}"></td>
					<td th:text="${p.ciudad_Proveedor}"></td>
					<td th:text="${p.telefono_Proveedor}"></td>
					<td><a th:href="@{/editarProveedor/}+${p.nit_Proveedor}"
						class="btn btn-outline-primary btn-sm">Editar</a> <a
						th:onclick="eliminarProveedor([[${p.nit_Proveedor}]])"  
						class="btn btn-danger btn-sm">Eliminar</a></td>

				</tr>
			</tbody>
		</table >
		<div class="AnchoTabla mx-auto">
		<a th:href="@{/newProveedor}" class="btn btn-primary">Nuevo</a>
		</div>
		
	</div>
	<script src="https:/code.jquery.com/jquery-3.4.1.js"></script>
	<script src="http://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>
</html>
