<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas2</title>
    <link rel="stylesheet" th:href="@{/styles/Estilos.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>


    <div class="menu_Contenedor">
        <div class="menu_Contenedor_Titulo login_Contenedor">
            <h1>Vuelalo.com</h1>
        </div>

        <div class="menu_Contenedor_Menu">
            <a th:href="@{/listarUsuario}" class="menu_Contenedor_Usuarios"> Usuarios </a>

            <a th:href="@{/listarCliente}" class="menu_Contenedor_Clientes"> Clientes </a>

            <a th:href="@{/listarProveedor}" class="menu_Contenedor_Proveedores">Proveedores </a>

            <a th:href="@{/listarProducto}" class="menu_Contenedor_Productos"> Productos </a>

            <a class="menu_Contenedor_Ventas"> Ventas </a>

            <a th:href="@{/reportes}" class="menu_Contenedor_Reportes"> Reportes </a>

        </div>
    </div>



    <div class="Contenido_Ventas_Informacion">
        <table class="tabla_Datos">
            <tr>
                <td> <label>Usuario </label> </td>
                <td> <select class="tabla_td_select">
                        <option value="0">Seleccione el usuario: </option>
                    </select> </td>

                <td> <input class=" border_input" type="text" name="cedula_Usuario"> </td>
            </tr>
            <tr>
                <td> <label>Cliente </label> </td>
                <td> <select class="tabla_td_select">
                        <option value="0">Seleccione el cliente: </option>
                    </select> </td>
                <td> <input class=" border_input" type="text" name="cedula_Cliente"> </td>

            </tr>
            <tr>
                <td> <label>Fecha y Hora </label> </td>
                <td> <input type="text" name="datos_Fecha" class=" border_input"> </td>
                <td> </td>
            </tr>


        </table>

        <table class="tabla_CodigoTotales">
            <tr>
                <td> <label>Factura </label> </td>
                <td> <input type="text" name="numero_Factura" class=" border_input"> </td>

            </tr>

            <tr>
                <td> <label>Valor Factura </label> </td>
                <td> <input type="text" name="valor_Factura" class=" border_input"> </td>
            </tr>

            <tr>
                <td> <label>Valor IVA </label> </td>
                <td> <input type="text" name="valor_IVA" class=" border_input"></td>


            </tr>


        </table>

    </div>

    <div class="Contenido_Ventas_Factura">
        <table class="tabla_Factura ">

            <tr >
                <th class="bordes_Tabla color_Gris"> Cod. Producto</th>
                <th class="bordes_Tabla color_Gris" >Nombre Producto</th>
                <th class="bordes_Tabla color_Gris" > Precio Venta </th>
                <th class="bordes_Tabla color_Gris">Cantidad </th>
                <th class="bordes_Tabla color_Gris">Vlr. Total</th>
                <th  > </th>
            </tr>

            <tr>
                <td class="bordes_Tabla">
                    <input type="text" name="cod_Producto" class=" border_input">
                </td>

                <td class="bordes_Tabla">
                    <select class="tabla_td_select">
                        <option value="0">Seleccione el producto: </option>
                    </select>
                </td>

                <td class="bordes_Tabla">
                    <input class=" border_input" type="text" name="precio_Venta">
                </td>

                <td class="bordes_Tabla">
                    <input class=" border_input" type="text" name="cantidad">
                </td>
                <td class="bordes_Tabla">
                    <input class=" border_input" type="text" name="valor_sinIVA">
                </td>
                <td style="text-align: center;">
                    <a class="btn btn-outline-primary btn-sm">Editar</a>

                    <a class="btn btn-danger btn-sm">Eliminar</a>

                </td>

            </tr>

            <tr>
                <td class="bordes_Tabla">
                    <input type="text" name="cod_Producto" class=" border_input">
                </td>

                <td class="bordes_Tabla">
                    <select class="tabla_td_select">
                        <option value="0">Seleccione el producto: </option>
                    </select>
                </td>

                <td class="bordes_Tabla">
                    <input class=" border_input" type="text" name="precio_Venta">
                </td>

                <td class="bordes_Tabla">
                    <input class=" border_input" type="text" name="cantidad">
                </td>
                <td class="bordes_Tabla">
                    <input class=" border_input" type="text" name="valor_sinIVA">
                </td>
                <td style="text-align: center; ">
                    <a class="btn btn-outline-primary btn-sm">Editar</a>

                    <a class="btn btn-danger btn-sm">Eliminar</a>

                </td>

            </tr>

            <tr>
                <td class="bordes_Tabla">
                    <input type="text" name="cod_Producto" class=" border_input">
                </td>

                <td class="bordes_Tabla">
                    <select class="tabla_td_select">
                        <option value="0">Seleccione el producto: </option>
                    </select>
                </td>

                <td class="bordes_Tabla">
                    <input class=" border_input" type="text" name="precio_Venta">
                </td>

                <td class="bordes_Tabla">
                    <input class=" border_input" type="text" name="cantidad">
                </td>
                <td class="bordes_Tabla">
                    <input class=" border_input" type="text" name="valor_sinIVA">
                </td>
                <td style="text-align: center;">
                    <a class="btn btn-outline-primary btn-sm">Editar</a>

                    <a class="btn btn-danger btn-sm">Eliminar</a>

                </td>

            </tr>

            <tr >
                <td  rowspan="3 " colspan="3"> </td>

                <td class="bordes_Tabla" >
                    <label class="padding-left" for="sub_Total_Factura"> Sub. Total Factura </label>
                </td>
                <td class="bordes_Tabla">
                    <input class=" border_input" type="text" name="sub_Total_Factura">
                </td>
                <td > </td>

            </tr>
            <tr >

                <td class="bordes_Tabla">
                    <label class="padding-left" for="valor_IVA"> Valor IVA </label>
                </td>
                <td class="bordes_Tabla">
                    <input class=" border_input" type="text" name="valor_IVA">
                </td>
                <td> </td>

            </tr>
            <tr>

                <td class="bordes_Tabla">
                    <label class="padding-left" for="total_Factura"> Total Factura </label>
                </td>
                <td class="bordes_Tabla">
                    <input class=" border_input" type="text" name="total_Factura">
                </td>
                <td  style="text-align: center;"> 
                    <button type="submit" name="cargar_Confirmar"> Confirmar </button>
                </td>

            </tr>



        </table>


    </div>


</body>

</html>
